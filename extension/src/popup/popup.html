<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
        <link rel="stylesheet" href="./popup.css">
        <title>YouTube Productive</title>
    </head>
   
    <body>
        <header>
            <div class="left" title="Deep Focus. Most of the time you are in search Only. WWhen you want to take a break and watch youtube, decide how much time can spend">
                <button id="focusLevelBtn">
                    
                </button>
            </div>
            <div class="center">
                    <img id="logo" src="../assets/Logo.svg" alt="logo">
            </div>
            <div class="right">
                <button id="settings">
                    <img src="../assets/Settings.svg" alt="Settings icon">
                </button>
            </div>
        </header>

        <div id="modes">
            <div title="When you want to work, no distractions!">
                <div class="mode-lock hide"><img src="../assets/Lock.svg" alt="Lock"></div>
                <input type="radio" id="searchOnly" name="mode" value="searchOnly">
                <label for="searchOnly">Search Only</label>
            </div>
            <div title="When you want to enjoy youtube that grows you!">
                <div class="mode-lock hide"><img src="../assets/Lock.svg" alt="Lock"></div>
                <input type="radio" id="filter" name="mode" value="filter">
                <label for="filter">My YouTube</label>
            </div>
        </div>

        <div id="mode-options" class="smaller-text">
            <p>My YouTube is: </p> 
            
            <div class="channels-list-label">
                Shouldn't see this!
                <button id="go-to-options">
                    <img src="../assets/Close by AR Ehsan from the Noun Project 1.svg" alt="Close by AR Ehsan from the Noun Project 1.svg"/>
                </button>
            </div>
        </div>
        <!-- <div id="badge-container">
            <img src="../assets/Badge.svg" alt="badge">
            <div id="badge-text-container">
                <span>First 10 Users</span>
            </div>
        </div> -->

        <div id="friction">
            <h1 class="friction-title">“Habits are best break when introducing friction”</h1>
            <div class="friction-math-container">
                <span id="friction-math-number-one"></span><span> x </span><span id="friction-math-number-two"></span><span> = </span> 
                <input class="friction-math-input" type="number">
                <button class="friction-math-btn">
                    <img id="icon-submit" class="show" src="../assets/Submit.svg">
                    <lottie-player id="answer-animation" class="hide" 
                        background="transparent" 
                        speed="1"
                        style="width: 18px; height: 18px;" 
                        autoplay>
                    </lottie-player>
                </button>
                <lottie-player id="confetti-one" class="confetti hide"
                        background="transparent" 
                        speed="1"
                        style="width: 60px;"
                        autoplay>
                </lottie-player>
                <lottie-player id="confetti-two" class="confetti hide"
                        background="transparent" 
                        speed="1"
                        style="width: 100px;"
                        autoplay>
                </lottie-player>
                <lottie-player id="confetti-three" class="confetti hide" 
                        background="transparent" 
                        speed="1"
                        style="width: 130px;" 
                        autoplay>
                </lottie-player>
                <lottie-player id="confetti-four" class="confetti hide" 
                        background="transparent" 
                        speed="1"
                        style="width: 80px;" 
                        autoplay>
                </lottie-player>
                <lottie-player id="confetti-five" class="confetti hide" 
                        background="transparent" 
                        speed="0.4"
                        style="width: 240px;" 
                        autoplay>
                </lottie-player>
            </div>
        </div>
        
        <footer class="stretch-down">
            <p class="smaller-text">Create the YouTube that grows you.</p>
            <img/>
        </footer>
        <script src="../../node_modules/@lottiefiles/lottie-player/dist/lottie-player.js"></script>
        <script src="../node_modules/@lottiefiles/lottie-player/dist/lottie-player.js"></script>
        <script src="/node_modules/@lottiefiles/lottie-player/dist/lottie-player.js"></script>
        <script src="lottie-player.js"></script>
        <!-- <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> -->
        <script src="./popup.js"></script>
    </body>
</html>
