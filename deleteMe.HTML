<div style="height: 60px; width: 296px; display: flex; border: 1px solid lightgray; font-size: 12px">
    <div style="height: 60px; width: 25%;">
        <input type="radio" id="no" name="choice" value="no" onclick="changeColor(event, 'no')">
        <label for="no">no</label><br/>
        <input type="radio" id="maybe" name="choice" value="maybe" onclick="changeColor(event, 'maybe')"> 
        <label for="maybe">maybe</label><br/>
        <input type="radio" id="yes" name="choice" value="yes" onclick="changeColor(event, 'yes')">
        <label for="yes">yes</label>
    </div>
    <script>
        function changeColor(event, value) {
            let color;
            switch(value)
            {
                case 'no':
                    color = "#FF0000";
                break;
                case 'maybe':
                    color = "#FFA500";
                break;
                case 'yes':
                    color = "#00FF00";
                break;
            }
            event.target.parentElement.style.backgroundColor = color;
        }
    </script>
    <div style="width: 35%; margin-left: 20px;">
        <div style="height: 33%; width: 100%;  padding-top:4px;">
            <span>YT Video Cat</span>
        </div>
        <div style="height: 66%; width: 100%; padding-top: 6px; font-weight: 700">
            <span>24 - entritemnt</span>
        </div>
    </div>
    <div style="width: 40%;">
        <div style="height: 50%; width: 100%; padding-top:5px;">
            <span>Community cat by channel (my guess)</span>
        </div>
        <div style="height: 30%; width: 100%;">
            <textarea style="width: 90%; font-weight: 700; height: 16x;"></textarea>
        </div>
    </div>
</div>
