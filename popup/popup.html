<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
        <link rel="stylesheet" href="./popup.css">
        <title>YouTube Productive</title>
    </head>
   
    <body>
        <header>
            <div class="left">
                <img id="menu-icon" src="../assets/My Hamburger.svg" alt="Menu icon">
            </div>
            <div class="center">
                <a id="logo" href="https://www.youtube-productive.com">
                    <img src="../assets/Logo.svg" alt="logo">
                </a>
            </div>
            <div class="right"></div>
        </header>

        <div id="modes">
            <div>
                <div class="mode-lock hide"><img src="../assets/Lock by Frenggo from the Noun Project 1.svg" alt="Lock by Frenggo from the Noun Project"></div>
                <input type="radio" id="searchOnly" name="mode" value="searchOnly">
                <label for="searchOnly">Search Only</label>
            </div>
            <div>
                <div class="mode-lock hide"><img src="../assets/Lock by Frenggo from the Noun Project 1.svg" alt="Lock by Frenggo from the Noun Project"></div>
                <input type="radio" id="filter" name="mode" value="filter">
                <label for="filter">My YouTube</label>
            </div>
            <div>
                <div class="mode-lock hide"><img src="../assets/Lock by Frenggo from the Noun Project 1.svg" alt="Lock by Frenggo from the Noun Project"></div>
                <input type="radio" id="anotherOption" name="mode" value="anotherOption">
                <label for="anotherOption">Another Option</label>
            </div>
            <!-- <div>
                <input type="radio" id="timeLimit" name="mode" value="timeLimit">
                <label for="timeLimit">Time Limit</label>
            </div> -->
            <!-- <div>
                <input type="radio" id="noThumbnails" name="mode" value="noThumbnails">
                <label for="noThumbnails">No Thumbnails</label>
            </div> -->
        </div>

        <div id="mode-options" class="smaller-text">
            <p>My YouTube is: </p> 
            <div class="channels-list-label">
                Educational
                <button>
                    <img src="../assets/Close by AR Ehsan from the Noun Project 1.svg" alt="Close by AR Ehsan from the Noun Project 1.svg"/>
                </button>
            </div>
            <div class="channels-list-label">
                Manufacturing
                <button>
                    <img src="../assets/Close by AR Ehsan from the Noun Project 1.svg" alt="Close by AR Ehsan from the Noun Project 1.svg"/>
                </button>
            </div>
        </div>

        <div id="friction">
            <h1 class="friction-title">“Habits are best break when introducing friction”</h1>
            <div class="friction-math-container">
                <span id="friction-math-number-one"></span><span> x </span><span id="friction-math-number-two"></span><span> = </span> 
                <input class="friction-math-input" type="number">
                <button class="friction-math-btn">
                    <img id="icon-submit" class="show" src="../assets/Submit.svg">
                    <lottie-player id="answer-animation" class="hide" 
                        background="transparent" 
                        speed="1"
                        style="width: 18px; height: 18px;" 
                        autoplay>
                    </lottie-player>
                </button>
                <lottie-player id="confetti-one" class="confetti hide"
                        background="transparent" 
                        speed="1"
                        style="width: 60px;"
                        autoplay>
                </lottie-player>
                <lottie-player id="confetti-two" class="confetti hide"
                        background="transparent" 
                        speed="1"
                        style="width: 100px;"
                        autoplay>
                </lottie-player>
                <lottie-player id="confetti-three" class="confetti hide" 
                        background="transparent" 
                        speed="1"
                        style="width: 130px;" 
                        autoplay>
                </lottie-player>
                <lottie-player id="confetti-four" class="confetti hide" 
                        background="transparent" 
                        speed="1"
                        style="width: 80px;" 
                        autoplay>
                </lottie-player>
                <lottie-player id="confetti-five" class="confetti hide" 
                        background="transparent" 
                        speed="0.4"
                        style="width: 240px;" 
                        autoplay>
                </lottie-player>
            </div>
        </div>
